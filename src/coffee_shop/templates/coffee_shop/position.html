<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Position</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Coffee shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="/">Домашняя</span></a>
                <a class="nav-item nav-link" href="{% url 'order_list_view' %}">Заказы</a>
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Выход</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">Вход</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="col-xl">
        <div class="row row-cols-1 row-cols-md-3">
            {% for position in all_position %}
            <div class="col mb-4">
                <div class="card m-2">
                    <div class="card-body text-center">
                        <h6 class="card-title">{{ position.name }}</h6>
                        <p class="card-text">{{ position.id }}</p>
                        <!--Form here-->
                        <a href="{% url 'add_session_view' id=position.id %}" class="btn btn-primary ">Выбрать</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
    <div class="row">
        <div class="col text-center my-5">
            <a href="{% url 'order_view' %}" class="btn btn-secondary btn-lg btn-block">Сформировать заказ, товаров {{order_count}}</a>
        </div>
        <div class="col text-center my-5">
            <a href="{% url 'delete_session_view' %}" class="btn btn-danger btn-lg btn-block">Очистить корзину</a>
        </div>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>
</html>
